spring.application.name=demo
server.port=8080

# ===============================
# DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/practice
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================
# Validate the schema against entities, but do not change it (Flyway does that)
spring.jpa.hibernate.ddl-auto=validate
# Show SQL logs for development (disable in production)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Use standard SQL comments in logs
spring.jpa.properties.hibernate.use_sql_comments=true

# ===============================
# FLYWAY CONFIGURATION
# ===============================
# Enable Flyway
spring.flyway.enabled=true

# Location of migration scripts
spring.flyway.locations=classpath:db/migration

# Automatically baseline the database if it's not empty when Flyway starts
# (Useful if you're adding Flyway to an existing project)
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0

# Validate that applied migrations haven't changed
spring.flyway.validate-on-migrate=true
